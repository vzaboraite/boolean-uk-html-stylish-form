<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="card-wrapper">
        <h1>Say Hello!</h1>
        <form class="form-stack">
            <label for="name">Your name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name">
    
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email address">
    
            <label for="services">Needed services</label>
            <select type="text" name="services" id="services">
                <option value="">Choose services</option>
                <option value="service1">Service1</option>
                <option value="service2">Service2</option>
                <option value="service3">Service3</option>
                <option value="service4">Service4</option>
                <option value="service5">Service5</option>
                <option value="service6">Service6</option>
                <option value="service7">Service7</option>
                <option value="service8">Service8</option>
            </select>
    
            <label for="budget">Budget</label>
            <select name="budget" id="budget">
                <option value="">Select Budget</option>
                <option value="budget1">Budget1</option>
                <option value="budget2">Budget2</option>
                <option value="budget3">Budget3</option>
                <option value="budget4">Budget4</option>
                <option value="budget5">Budget5</option>
                <option value="budget6">Budget6</option>
                <option value="budget7">Budget7</option>
                <option value="budget8">Budget8</option>
            </select>
    
            <label for="message">Message</label>
            <textarea id="message" name="message" cols="20" rows="3" placeholder="Your message here..."></textarea>
       
            <button type="submit">Submit</span></button>
        </form>
    </main>
</body>
</html>
